<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup" id="signUp">
        <div>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            name="txt"
            id="userName"
            placeholder="User name"
            required=""
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required=""
          />
          <input
            type="text"
            name="broj"
            id="phoneNumber"
            placeholder="08012345678"
            required=""
          />
          <input
            type="password"
            name="pswd"
            id="password"
            placeholder="Password"
            required=""
          />
          <input
            type="password"
            name="pswd"
            id="password1"
            placeholder="Confirm Password"
            required=""
          />
          <button onclick="storeDetails()">Sign Up</button>
        </div>
      </div>

      <div class="login" id="login">
        <div>
          <label for="chk" aria-hidden="true">Login</label>
          <input id="loginMail" type="email" name="email" placeholder="Email" />
          <input
            id="loginPassword"
            type="password"
            name="pswd"
            placeholder="Password"
          />
          <button onclick="checkLoginDetails()">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
